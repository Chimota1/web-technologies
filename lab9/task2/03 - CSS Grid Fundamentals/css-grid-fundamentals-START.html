<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
</head>

<style>
    .wrapper {
        display: grid;
        grid-template-columns: 100px 100px;
        grid-template-rows: 100px;
        grid-gap: 10px;

        .wrapper__item {
            background-color: white;
            width: 100px;
            height: 100px;
        }
    }
</style>

<body>
    <main>
      <div class="wrapper">
          <div class="wrapper__item">1</div>
          <div class="wrapper__item">2</div>
          <div class="wrapper__item">3</div>
          <div class="wrapper__item">4</div>
          <div class="wrapper__item">5</div>
          <div class="wrapper__item">6</div>
          <div class="wrapper__item">7</div>
          <div class="wrapper__item">8</div>
          <div class="wrapper__item">9</div>
          <div class="wrapper__item">10</div>
      </div>
    </main>
</body>

</html>
