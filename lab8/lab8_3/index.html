<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3</title>
</head>
<body>
    <div class="wrap">
        <header class="head">
            <h1 class="head__city">New York, NY</h1>
            <p class="head__date">Tuesday, April 15th</p>
            <p class="head__title">Overcast</p>
            <div class="head__info">
                <div class="head__icon">
                    <img class="head__icon-img" src="./img/iconfinder_weather06.png" alt="icon">
                    <p class="head__icon-temp">58<sup>°F</sup></p>
                </div>
                <div class="head__details">
                    <p class="head__item">Precipitation: <span>100%</span></p>
                    <p class="head__item">Humidity: <span>97%</span></p>
                    <p class="head__item">Wind: <span>4 mph SW</span></p>
                    <p class="head__item">Pollen: <span>36</span></p>
                </div>
            </div>
        </header>

        <main>
            <div class="forecast">
                <div class="day">
                    <p class="day__name">Today</p>
                    <img class="day__icon" src="./img/iconfinder_weather07.png" alt="icon">
                    <div class="day__temp">
                        <p class="day__temp-day">68<sup>°</sup></p>
                        <p class="day__temp-night">39<sup>°</sup></p>
                    </div>
                    <p class="day__pollen"><span>Pollen</span> 36</p>
                </div>

                <div class="day">
                    <p class="day__name">Monday</p>
                    <img class="day__icon" src="./img/iconfinder_weather03.png" alt="icon">
                    <div class="day__temp">
                        <p class="day__temp-day">58<sup>°</sup></p>
                        <p class="day__temp-night">29<sup>°</sup></p>
                    </div>
                    <p class="day__pollen"><span>Pollen</span> 36</p>
                </div>

                <div class="day">
                    <p class="day__name">Tuesday</p>
                    <img class="day__icon" src="./img/iconfinder_weather11.png" alt="icon">
                    <div class="day__temp">
                        <p class="day__temp-day">78<sup>°</sup></p>
                        <p class="day__temp-night">40<sup>°</sup></p>
                    </div>
                    <p class="day__pollen"><span>Pollen</span> 36</p>
                </div>

                <div class="day">
                    <p class="day__name">Wednesday</p>
                    <img class="day__icon" src="./img/iconfinder_weather06.png" alt="icon">
                    <div class="day__temp">
                        <p class="day__temp-day">68<sup>°</sup></p>
                        <p class="day__temp-night">39<sup>°</sup></p>
                    </div>
                    <p class="day__pollen"><span>Pollen</span> 36</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
