<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__city">New York, NY</h1>
            <p class="header__date">Tuesday, April 15th</p>
            <p class="header__overcast-title">Overcast</p>
            <div class="header__overcast">
                <div class="header__overcast-weathear-icon">
                    <img class="header__overcast-weathear-icon__image" src="./img/iconfinder_weather06.png" alt="icon">
                    <p class="header__overcast-weathear-icon__number">58<sup>°F</sup></p>
                </div>
                <div class="header__overcast-detail">
                    <p class="header__overcast-detail__item">Precipitation:<span>100%</span></p>
                    <p class="header__overcast-detail__item">Humidity:<span>97%</span></p>
                    <p class="header__overcast-detail__item">Wind:<span>4 mph SW</span></p>
                    <p class="header__overcast-detail__item">Pollen Count:<span>36</span></p>
                </div>
            </div>
        </header>
        <main>
            <div class="forecast">
                <div class="forecast__content">
                    <p class="forecast__content__day">Today</p>
                    <img class="forecast__content__icon" src="./img/iconfinder_weather07.png" alt="icon">
                    <div class="forecast__content__temputre">
                        <p class="forecast__content__temputre-in-day">68<sup>°</sup></p>
                        <p class="forecast__content__temputre-in-night">39<sup>°</sup></p>
                    </div>
                    <p class="forecast__content__pollen"><span>Pollen</span> 36</p>
                </div>
                    <div class="forecast__content">
                        <p class="forecast__content__day">Monday</p>
                        <img class="forecast__content__icon" src="./img/iconfinder_weather03.png" alt="icon">
                        <div class="forecast__content__temputre">
                            <p class="forecast__content__temputre-in-day">58<sup>°</sup></p>
                            <p class="forecast__content__temputre-in-night">29<sup>°</sup></p>
                        </div>
                        <p class="forecast__content__pollen"><span>Pollen</span> 36</p>
                </div>
                    <div class="forecast__content">
                        <p class="forecast__content__day">Tuesday</p>
                        <img class="forecast__content__icon" src="./img/iconfinder_weather11.png" alt="icon">
                        <div class="forecast__content__temputre">
                            <p class="forecast__content__temputre-in-day">78<sup>°</sup></p>
                            <p class="forecast__content__temputre-in-night">40<sup>°</sup></p>
                        </div>
                        <p class="forecast__content__pollen"><span>Pollen</span> 36</p>
                </div>
                    <div class="forecast__content">
                        <p class="forecast__content__day">Wensday</p>
                        <img class="forecast__content__icon" src="./img/iconfinder_weather06.png" alt="icon">
                        <div class="forecast__content__temputre">
                            <p class="forecast__content__temputre-in-day">68<sup>°</sup></p>
                            <p class="forecast__content__temputre-in-night">39<sup>°</sup></p>
                        </div>
                        <p class="forecast__content__pollen"><span>Pollen</span> 36</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
